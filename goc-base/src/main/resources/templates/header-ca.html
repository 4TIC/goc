<header class="topHeader">
  <div class="row">
    <div class="medium-3 large-3 columns">
      <div>
        <img src="#" th:src="${logo}" />
      </div>
    </div>
    <div class="medium-6 large-6 columns ">
      <div>
        <h1 class="title">Gestió d'òrgans col·legiats</h1>
      </div>
    </div>
    <div class="medium-3 large-3 columns">
      <div class="langMenu float-right">
        <ul class="menu" th:if="${alternativeLanguage and alternativeLanguage != ''}">
          <li>
            <a th:if="${applang != mainLanguage}" th:href="${'?lang=' + mainLanguage}" th:text="${mainLanguageDescription}">Español</a>
            <span class="disabled" th:if="${applang == mainLanguage}" th:text="${mainLanguageDescription}">Español</span>        
          </li>
          <li>
            <a th:if="${applang != alternativeLanguage}" th:href="${'?lang=' + alternativeLanguage}" th:text="${alternativeLanguageDescription}">Valencià</a>
            <span class="disabled" th:if="${applang == alternativeLanguage}" th:text="${alternativeLanguageDescription}">Valencià</span>        
          </li>
        </ul>
      </div>
    </div>
  </div>
  <nav class="gray-menu-bar">
    <div class="row columns">
      <ul class="menu">
        <li>
          <a th:if="${alternativeLanguage and alternativeLanguage != ''}" href="/goc/rest/publicacion/acuerdos?lang=ca">Cercador d'acords</a>
          <a th:unless="${alternativeLanguage and alternativeLanguage != ''}" href="/goc/rest/publicacion/acuerdos">Cercador d'acords</a>
        </li>
        <li>
          <a th:if="${alternativeLanguage and alternativeLanguage != ''}" href="/goc/rest/publicacion/reuniones?lang=ca">Les meves reunions</a>
          <a th:unless="${alternativeLanguage and alternativeLanguage != ''}" href="/goc/rest/publicacion/reuniones">Les meves reunions</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
